<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS-Training</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Alumni+Sans:ital,wght@0,100..900;1,100..900&family=Kalam:wght@300;400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
  font-family: system-ui, sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
}
img {
  width: 100%;
}

button {
  width: 100dvw;
  height: 100dvh;
  background-color: rgb(0, 0, 0);
  border: none;
  overflow: hidden;
  animation: pop-bg 1.8s  ease forwards ;
}
.text {
  color: white;
  font-size: 1.5em;
  color: brown;
  letter-spacing: 7px;
  opacity: 0;
  animation: pop-name 1.5s  1.3s forwards ;
}
.left {
  width: 120px;
  transform: translateX(9px);
  animation: welcome-left 1.5s .5s ease-in forwards;
}
.right {
  width: 100px;
  transform: translateX(-9px);
  animation: welcome-right 1.5s .5s ease-in forwards;
}

@keyframes welcome-right {
  0% {transform: translateX(-9px);}
  10% {transform: translateX(-15px);}
  20% {transform: translateX(-9px);}
  30% {transform: translateX(-12px);}
  40% {transform: translateX(-9px);}
  100% {transform: translateX(60px);}
}
@keyframes welcome-left {
  0% {transform: translateX(9px);}
  10% {transform: translateX(15px);}
  20% {transform: translateX(9px);}
  30% {transform: translateX(12px);}
  40% {transform: translateX(9px);}
  100% {transform: translateX(-80px);}
}

@keyframes pop-name {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
@keyframes pop-bg {
  0% {
    background-color: rgb(66, 66, 66);
  }
  100% {
    opacity: 1;
  }
}

@keyframes come-in {
  100% {
    opacity: 1;
  }
  
}

.weeelcom {
  color: white;
  transform: translateY(-60px);
  text-transform: uppercase;
  font-size: 1.5em;
  font-weight: lighter;
  letter-spacing: 3px;
  font-family: "Kalam", cursive;
  opacity: 0;
  animation: come-in 1s 1.8s forwards;
}

</style>

<body>
  <button onclick="setTimeout(myFunction, 1000);">
    <img class="left" src="images/logo-animation/лого-ляво.png" alt="">
    <img class="right" src="images/logo-animation/лого-дясно.png" alt="">
    <div class="weeelcom">Come in</div>
    <div class="text">PERSONAL TRAINER</div>
    </button>
</body>



    <script>
      function myFunction() {
        window.location.href = 'https://nikodmsofia.github.io/DS5/HTML/my-schedule.html';
      }
    </script>


</html>
