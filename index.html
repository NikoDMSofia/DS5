<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
  font-family: system-ui, sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
}

.wrapper {
  background-color: rgb(0, 0, 0);
  background-image: url("images/DS-Logo-red\ 1.png");
  background-size: 30%;
  background-repeat: no-repeat;
  background-position: center;
  height: 100vh;
  align-content: center;
  justify-items: center;
}

.liquid-glass-button {
  cursor: pointer;
  font-size: 2rem;
  box-shadow: 0 6px 6px rgba(0, 0, 0, 0.3), 0 0 20px rgba(0, 0, 0, 0.2);
  border-radius: 2rem;
  will-change: transform;
  transition: transform 450ms cubic-bezier(0.34, 1.56, 0.64, 1);
}
</style>
<a href="HTML/my-schedule.html">

    <div class="wrapper">
        <div class="liquid-glass-button"></div>
    </div>
</body>
</a>


<script>
    // JS just for background parallax effect
document.querySelectorAll(".wrapper").forEach((el) => {
  const strength = parseFloat(el.dataset.parallaxStrength) || 30; 
  let targetY = 0,
    currentY = 0,
    rafId = null;

  const lerp = (a, b, t) => a + (b - a) * t;

  function tick() {
    currentY = lerp(currentY, targetY, 0.12);
    el.style.backgroundPosition = `center calc(50% + ${currentY}px)`;
    if (Math.abs(targetY - currentY) > 0.1) rafId = requestAnimationFrame(tick);
    else rafId = null;
  }

  el.addEventListener("pointermove", (e) => {
    const r = el.getBoundingClientRect();
    const relY = (e.clientY - r.top) / r.height; 
    const n = (relY - 0.5) * 2; 
    targetY = -n * strength; 
    if (!rafId) tick();
  });

  el.addEventListener("pointerleave", () => {
    targetY = 0;
    if (!rafId) tick();
  });
});

</script>
</html>
